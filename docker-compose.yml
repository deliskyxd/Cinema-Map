services:
  web:
    build: .
    ports:
        - "8080:8080"
    depends_on:
      - db
  db:
    image: mysql 
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    volumes:
      - db-data:/var/lib/mysql
    ports:
        - 3306:3306

volumes:
  db-data:
    name: "my-app-data"
