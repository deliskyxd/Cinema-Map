<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Kin w Polsce</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-ext@4.4.0/ol-ext.js"></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Mapa Kin w Polsce</h1>
        <button id="findNearestCinemas">Znajdź najbliższe kina</button>
      </div>
      <nav>
        <div>
          <button id="toggleCinemaCity" data-layer="cinemacity">
            <img src="./images/cinemacitylogo.png" alt="Cinema City Logo" />
          </button>
          <p>Cinema City</p>
        </div>
        <div>
          <button id="toggleHelios" data-layer="helios">
            <img src="./images/helioslogo.png" alt="Helios Logo" />
          </button>
          <p>Helios</p>
        </div>
        <div>
          <button id="toggleMultikino" data-layer="multikino">
            <img src="./images/multikinologo.png" alt="Multikino Logo" />
          </button>
          <p>Multikino</p>
        </div>
      </nav>
      <aside>
        Kamil Szczukowski, 186714<br />
        Daniel Fiećko, 190681<br />
        Michał Drzeżdżon, 191010
      </aside>
    </header>
    <main>
      <div id="cinema-list-container">
        <div id="cinema-list-header">
          <h2>Najbliższe kina</h2>
          <button id="close-button">Close</button>
        </div>
        <ul id="cinema-list"></ul>
      </div>
      <div id="map"></div>
      <div id="popup" class="bubble">
        <div id="popup-content"></div>
        <div class="pointer"></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
